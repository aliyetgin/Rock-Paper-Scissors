<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a6dd37e455.js" crossorigin="anonymous"></script>
    <script src="index.js" defer></script>
</head>
<body>
    <div id="score-div">

    </div>
    <div class="container">
        <div class="rock">
            <i class="fa-regular fa-hand-back-fist fa-5x"></i>
            <button class="btn btn-outline-primary">Rock</button>
        </div>
        <div class="paper">
            <i class="fa-regular fa-hand fa-5x"></i>
            <button class="btn btn-outline-primary" >Paper</button>
        </div>
        <div class="scissors">
            <i class="fa-regular fa-hand-scissors fa-5x"></i>
            <button class="btn btn-outline-primary">Scissors</button>
        </div>
        
    </div>
    <div id="display-div">
     
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
